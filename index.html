<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=>, initial-scale=1.0">

    <title>User Input Form</title>
</head>
<body>
    <script src="cp_1.js"></script>
    <header>User Input Form</header>
    <br>
    <div>
        <label for="username">Username:</label>
        <input type="text" id="username" placeholder="Type Here!">
    </div>
    <br>
    <div>
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="example@email.com">
    </div>
    <br>
    <div>
        <label for="comments">Leave your thoughts here:</label>
        <br>
        <textarea id="comments" placeholder="Type Here!"></textarea>
    </div>


</body>
</html>
