<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>User Input Form</title>
</head>
<body>

    <h1>User Input Form</h1>

    <form id="user-input-form">
        <div>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Type Here!">
        </div>

        <br>

        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="example@email.com">
        </div>

        <br>

        <div>
            <label for="comments">Leave your thoughts here:</label>
            <br>
            <textarea id="comments" name="comments" placeholder="Type Here!"></textarea>
            <p id="character-count"> 0 characters</p>
        </div>

        <br>

        <div>
            <button type="submit" id="submit" name="submit" >Submit</button>
        </div>
    </form>

    <script src="cp_1.js"></script>
</body>
</html>
