<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>User Input Form</title>
</head>
<body>

    <h1>User Input Form</h1>

    <form id="user-input-form">

        <!--Creates input section for username-->
        <div>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Type Here!" data-tooltip="Username here" >
        </div>
    <br>
        <!--Creates input section for email-->
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="example@email.com" data-tooltip="Email here">
        </div>
    <br>
        <!--Creates text area for comments-->
        <div>
            <label for="comments">Leave your thoughts here:</label>
            <br>
            <textarea id="comments" name="comments" placeholder="Type Here!" data-tooltip="Comments here"></textarea>
            <p id="character-count"> 0 characters</p>
        </div>
    <br>
        <!--Creates button for submission-->
        <div>
            <button type="submit" id="submit" name="submit" data-tooltip="Click to submit">Submit</button>
        </div>
       
    </form>

    <!--Establishes a space for an error message-->
    <h3 id="error"></h3>

    <!--Establushes a space success message -->
    <div id="feedback-display"></div>

    <!--Establishes tooltip-->
    <div id="tooltip"></div>
    <script src="cp_1.js"></script>
</body>
</html>
